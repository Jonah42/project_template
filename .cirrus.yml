task:
  container:
    image: cjdb/cirrus-cpp:bionic
    cpu: 2
    memory: 8
  env:
    PROJECT_NAME: project_template
    ENABLE_CLANG_TIDY: On
    SANITIZE_RELEASE: Off
    matrix:
      - BUILD_TYPE: Debug
      - BUILD_TYPE: Release
    matrix:
      - CODE_COVERAGE: gcov
        REQUIRED_SANITIZERS: Address;Undefined
        OPTIONAL_SANITIZERS: ;
        CLANG_TIDY_PATH: /usr/bin/clang-tidy-8
        matrix:
          - PROFILE: gcc-7
          - PROFILE: gcc-8

      - CODE_COVERAGE: LLVMSourceCoverage
        OPTIONAL_SANITIZERS: ControlFlowIntegrity
        matrix:
          - REQUIRED_SANITIZERS: Address;Undefined
            matrix:
              - CLANG_TIDY_PATH: /usr/bin/clang-tidy-7
                matrix:
                  - PROFILE: clang-7
                  - PROFILE: clang-7-libcxx
              - CLANG_TIDY_PATH: /usr/bin/clang-tidy-8
                matrix:
                  - PROFILE: clang-8
                  - PROFILE: clang-8-libcxx

          - REQUIRED_SANITIZERS: MemoryWithOrigins;Undefined
            SANITIZE_RELEASE: On
            matrix:
              - PROFILE: clang-7-libcxx-msan
                CLANG_TIDY_PATH: /usr/bin/clang-tidy-7
              - PROFILE: clang-8-libcxx-msan
                CLANG_TIDY_PATH: /usr/bin/clang-tidy-8

  clang_format_script:
    - bash config/hooks/clang-format.sh

  conan_config_install_script:
    - export CONAN_USER_HOME="${CIRRUS_WORKING_DIR}"
    - conan config install config/conan

  conan_install_script:
    - export CONAN_USER_HOME="${CIRRUS_WORKING_DIR}"
    - mkdir -p build-${BUILD_TYPE}
    - cd build-${BUILD_TYPE}
    - conan install ..
         --build
         --profile=${PROFILE}
         --settings build_type=${BUILD_TYPE}
         --options code_coverage=${CODE_COVERAGE}
         --options required_sanitizers=${REQUIRED_SANITIZERS}
         --options optional_sanitizers=${OPTIONAL_SANITIZERS}
         --options sanitize_release=${SANITIZE_RELEASE}
         --options enable_clang_tidy=${ENABLE_CLANG_TIDY}
         --options clang_tidy_path=${CLANG_TIDY_PATH}
  conan_build_configure_script:
    - export CONAN_USER_HOME="${CIRRUS_WORKING_DIR}"
    - cd build-${BUILD_TYPE}
    - conan build .. --configure
  build_script:
    - export CONAN_USER_HOME="${CIRRUS_WORKING_DIR}"
    - cd build-${BUILD_TYPE}
    - ninja -v
  test_script:
    - export CONAN_USER_HOME="${CIRRUS_WORKING_DIR}"
    - cd build-${BUILD_TYPE}
    - conan build .. --test
